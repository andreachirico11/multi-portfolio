@if (navbarConfig.backgroundImage) {
<div class="img-container">
  <img [ngSrc]="navbarConfig.backgroundImage" fill>
</div>
}

<nav class="text-primary">
  <ul>
    @for (anchor of navbarConfig.anchors; track anchor.label) {
    <li>
      <a [routerLink]="anchor.routerLink || null">
        {{anchor.label}}
      </a>
    </li>
    }
  </ul>
</nav>

@if (navbarConfig.hasFooter) {
<div class="footer">
  <ng-content></ng-content>
</div>
}
