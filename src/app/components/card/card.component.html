@if (cardConfig.topImg){
<div class="top-img-container">
  <img [ngSrc]="cardConfig.topImg.url" [width]="cardConfig.topImg.originalWidth"
    [height]="cardConfig.topImg.originalHeigth" [alt]="cardConfig.topImg.alt">
</div>
}

@if (cardConfig.title) {
<div class="title">
  <h3>{{cardConfig.title}}</h3>
</div>
}

<div class="paragraph">
  <p>
    {{cardConfig.content}}
  </p>
</div>
