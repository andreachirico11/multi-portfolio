@if (navbarConfig.title) {
  <h1 class="navbar-title">{{navbarConfig.title}}</h1>
}

<nav class="text-primary">
  <ul>
    @for (anchor of navbarConfig.anchors; track anchor.label) {
    <li>
      <a (click)="anchorPressed(anchor.action)">
        {{anchor.label}}
      </a>
    </li>
    }
  </ul>
</nav>
