<ng-container [formGroup]="formService.formGroup">
  @if (!!!config.hidden) {
    <label [for]="config.name">
      <h3>
        {{config.label}}
      </h3>
    </label>
  }
  @if (config.type === "textarea") {
    <textarea rows="3" [id]="config.name" [formControlName]="config.name" [hidden]="!!config.hidden"></textarea>
  } @else {
    <input [type]="config.type" [id]="config.name" [formControlName]="config.name" [hidden]="!!config.hidden">
  }
</ng-container>
